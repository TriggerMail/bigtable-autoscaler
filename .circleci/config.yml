version: 2
jobs:
  build:
    machine:
      image: ubuntu-1604:202004-01
    working_directory: ~/bigtable-autoscaler
    steps:
      - checkout
      - run:
          name: Build image
          command: make build-image
      - run:
          name: Upload image
          command: |
            # if [ $CIRCLE_BRANCH == "master" ]; then

            # install gcloud
            echo "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] http://packages.cloud.google.com/apt cloud-sdk main" | sudo tee -a /etc/apt/sources.list.d/google-cloud-sdk.list
            curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo apt-key --keyring /usr/share/keyrings/cloud.google.gpg add -
            sudo apt-get update && sudo apt-get install google-cloud-sdk
            
            # authenticate gcloud
            echo $TRIGGERMAIL_GCR_AUTH > ${HOME}/gcloud-service-key.json
            gcloud auth activate-service-account --key-file=${HOME}/gcloud-service-key.json
            
            # push the image to GCR
            export GCR_REPO=us.gcr.io/triggeredmail/bigtable-autoscaler:$CIRCLE_SHA1
            docker tag default/bigtable-autoscaler $GCR_REPO
            docker push $GCR_REPO
            # fi
workflows:
  version: 2
  build_and_test:
    jobs:
      - build:
          context: build-global
